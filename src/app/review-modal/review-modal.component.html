<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg">
    <!-- Modal Header -->
    <div class="flex justify-between items-center border-b pb-4 mb-4">
      <h2 class="text-xl font-bold text-gray-700">Write a Review</h2>
      <button class="text-gray-500 hover:text-gray-700" (click)="onClose()">
        âœ•
      </button>
    </div>

    <!-- Review Form -->
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <!-- Star Rating -->
      <div class="mb-4">
        <label class="text-gray-600 font-medium">Rating</label>
        <div class="flex items-center gap-2 mt-2">
          <button
            *ngFor="let star of stars; let i = index"
            type="button"
            (click)="setRating(i + 1)"
            class="focus:outline-none transition-transform transform"
          >
            <lucide-icon [img]="Star" [color]="(i + 1) <= rating ? '#f59e0b' : '#000'"
                         class="w-4 h-4"/>
          </button>
        </div>
      </div>

      <!-- Review Content -->
      <div class="mb-4">
        <label for="username" class="text-gray-600 font-medium">Name</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
          placeholder="Your name"/>
        <label for="reviewContent" class="text-gray-600 font-medium">Review</label>
        <textarea
          id="reviewContent"
          rows="4"
          formControlName="content"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
          placeholder="Share your experience..."
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-right">
        <button
          type="submit"
          class="bg-amber-500 text-white px-6 py-2 rounded-lg hover:bg-amber-600 disabled:opacity-50"
          [disabled]="reviewForm.invalid || loading"
        >
          {{ loading ? 'Submitting...' : 'Submit Review' }}
        </button>
      </div>
    </form>
  </div>
</div>
