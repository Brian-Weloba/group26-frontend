<div class="flex flex-col pb-10">
  <div class="search w-full max-w-lg mx-auto mt-6 relative">
    <!-- Search Input -->
    <div class="relative">
      <input
        (input)="onSearch()"
        [(ngModel)]="searchTerm"
        class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search for products..."
        type="text"
      />
      <svg
        class="h-5 w-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11 19a8 8 0 100-16 8 8 0 000 16zm10-1l-4.35-4.35"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        />
      </svg>
    </div>

    @if(filteredProducts.length > 0 && searchTerm) {
    <ul
      class="absolute top-full left-0 w-full bg-white border border-gray-300 rounded-md shadow-lg divide-y divide-gray-100 z-10"
    >
      @for(product of filteredProducts; track product.id) {
        <li
          (click)="goToProductDetails(product)"
          class="p-3 hover:bg-gray-100 cursor-pointer"
        >
          {{ product.productName }}
        </li>
      }
    </ul>

    }@else if(searchTerm) {
    <div
      class="absolute top-full left-0 w-full bg-white border border-gray-300 rounded-md shadow-lg text-gray-500 text-center p-3 z-10"
    >
      No products found.
    </div>
    }
  </div>

  <div class="flex justify-center mt-8">
  <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2 ">
    @for (product of products; track product.id) {
      <app-product class="w-full" [product]="product" (click)="goToProductDetails(product)"></app-product>
    }
  </div>
</div>
</div>
